<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon_1024.png">
    <title>Naver Sign in</title>
</head>
<body>
    <header class="wrap-article">
        <nav>
            <div id="lang-lg"></div>
            <article class="cont-select">
                <button class="btn-select">English</button>
                <ul id="ul" class="list-member">
                    <li><button id="kor">한국어</button></li>
                    <li><button id="eng">English</button></li>
                    <li><button id="gan">中文(简体)</button></li>
                    <li><button id="bun">中文(台灣)</button></li>
                </ul>
            </article>
        </nav>
    </header>
    <div id="content">
        <div class="wrap-logo">
            <a href="https://m.naver.com"><img src="../img/img.png" id="logo"></a>
        </div>
        <div>
            <form autocomplete="off" method="GET" id="loginForm" action="11.html">
                <div class="wrap-login">
                    <div id="wrap-name">
                        <div id="name-lb"></div>
                        <input id="name" type="text" placeholder="ID" maxlength="20" onchange="inputValueChange()">
                    </div> 
                    <div id="wrap-password">
                        <div id="password-lb"></div>
                        <input id="password" type="password" placeholder="Password" maxlength="20">
                    </div>
                </div>
                <button id="Signin">Sign in</button>
            </form>
        </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/database.js"></script>
</body>
</html>
