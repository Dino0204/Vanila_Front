<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleLogin.css">
    <title>GSM SignUp Service</title>
</head>
<body>  

    
    <form action="Login.html" method="get" name="userdata">
        <h1>Udangtang SignUp</h1>

        <label for="username">Your name</label>
        <input type="text" name="user-name" id="username" placeholder=" Hong Gil Dong" required/>

        <label for="userEmail">Your Email</label>
        <input type="email" name="user-Email" id="userEmail" placeholder=" sxxxxx@gsm.hs.kr" required/>

        <label for="userPwd">Your PassWord</label>  
        <input type="password" name="user-Pwd" id="userPwd" placeholder=" PassWord's Maxlength is 12 "maxlength="12" required />

        <button type="submit" onclick="SaveUserData()">Sign Up</button>
    </form>
    <script src="js/appSignUp.js"></script>
</body>
</html>
