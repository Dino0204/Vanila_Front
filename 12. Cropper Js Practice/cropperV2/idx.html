<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Image Cropper</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-wrap">
        <div class="main">
            <!-- <div class="profile-wrap main-margin">
                <img id="profile-image" src="/img/profile.png" alt="Profile Image">
                <h2>~~~</h2>
            </div> -->

            <div class="modalCropper">
                <div class="cropper-wrap">
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                    <div class="img-container">
                        <img id="image" src="" alt="Picture">
                    </div>
                    <button id="crop-button" style="display: none;">선택한 영역 프로필로 설정하기</button>
                </div>
                
                <div class="btn-wrap main-margin">
                    <button id="confirm" class="btn">확인</button>
                    <button id="cancel" class="btn">취소</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
