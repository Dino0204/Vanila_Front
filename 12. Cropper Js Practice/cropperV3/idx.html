<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CropperV3 - Modal</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">    
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="main">  
    <div class="testModal">
      <img id="testImage" src="/img/profile.png" alt="test Image">
      <h2>김준혁</h2>
      <!-- <button id="testBtn">프로필 파일 업로드하기</button>
      <button id="resetBtn">초기화</button> -->
      <input id="file-input" type="file" accept="image/*" style="display: none;">
    </div>
  
    <div class="cropperModal">
      <div class="cropperModal-body">
        <div class="imgContainer">
          <img id="previewImage" src="/img/camera.png" alt="Picture">
        </div>    
      
        <div class="cropperBtn">
          <button id="confirm" class="btn">확인</button>
          <div class="divide-line"></div>
          <button id="cancel" class="btn">취소</button>
        </div>
      </div>

    </div>
  
    <div id="sidebar-wrap">
      <div id="sidebar">
        <div id="Selected">
          <a id="open-modal" style="color: black;">프로필</a>
        </div>

        <div class="divide-line-profile"></div>

        <div id="unSelected">
          <a>회원탈퇴</a>
          <a>로그아웃</a>
          <a>뱃지 보기</a>
          <a>비밀번호 변경</a>
        </div>
      </div>
    </div>

    <div class="profileModal">
      <input id="imgUpload" type="file">
      <div class="profileModal-body">
          <h2>프로필 사진 바꾸기</h2> 
          <a style="color: #7e8ef1;" id="uploadBtn">사진 업로드 </a>
          <a style="color: #DF454A;" id="deleteBtn">현재 사진 삭제 </a>
          <button id="cancle-modal">취소 </button>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
